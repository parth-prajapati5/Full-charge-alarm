<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Charge Alarm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="text">
            <p>Battery Level</p>
            <h1 class="battery__percentage">10%</h1>
        </div>

        <div class="battery">
            <div class="level"></div>
        </div>
        <p class="battery_status">
        Low battery <i class="fa-solid fa-battery-quarter fa-rotate-270" style="color: #fa0000;"></i>
        </p>
        <button id="stop">stop music</button>
    </div>
    <audio id="alertSound" src=""></audio> <!-- enter your music -->
    <script src="script.js"></script>
</body>

</html>
